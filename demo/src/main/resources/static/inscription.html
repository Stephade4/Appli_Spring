        <main class=" grid grid-cols-2 m-15 ">

            <div class="bg-white rounded-xl shadow-xl p-8 w-full flex flex-col items-center mt-15">
                 <div class="text-center mb-6 ">
                    <img src="images/ic--round-account-circle.png" alt="Profile Icon" class="w-32 h-32 rounded-full mx-auto mb-4 -mt-15 ">
                    <h2 class="text-2xl font-semibold text-primary">CREER UN COMPTE</h2>
                    <p class="text-gray-700">Déjà un compte? <a href="connexion.html" class="text-secondary hover:underline">Connexion</a></p>
                </div>

                <form class="grid grid-cols-1 gap-4" id="inscription">
                    <div class="flex flex-col md:flex-row md:gap-4">
                        <div class="flex-1">
                            <label for="nom" class="block text-gray-700 text-sm font-bold mb-2">Nom:</label>
                            <input type="text" id="nom" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        </div>
                        <div class="flex-1">
                            <label for="prenom" class="block text-gray-700 text-sm font-bold mb-2">Prénom:</label>
                            <input type="text" id="prenom" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        </div>
                    </div>
                    <div class="flex flex-col">
                        <label for="cni" class="block text-gray-700 text-sm font-bold mb-2">Numéro de CNI:</label>
                        <input type="text" id="cni" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="flex flex-col">
                        <label for="telephone" class="block text-gray-700 text-sm font-bold mb-2">Numéro de téléphone:</label>
                        <input type="tel" id="telephone" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="flex flex-col">
                        <label for="profession" class="block text-gray-700 text-sm font-bold mb-2">Profession:</label>
                        <input type="text" id="profession" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="flex flex-col">
                        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Adresse e-mail:</label>
                        <input type="email" id="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="flex flex-col">
                        <label for="motdepasse" class="block text-gray-700 text-sm font-bold mb-2">Mot de passe:</label>
                        <input type="password" id="motdepasse" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="flex flex-col">
                        <label for="conmotdepasse" class="block text-gray-700 text-sm font-bold mb-2">Confirmer Mot de passe:</label>
                        <input type="password" id="conmotdepasse" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="flex flex-col">
                        <button type="submit" class="bg-primary text-white text-xl font-semibold px-6 py-2 rounded hover:bg-opacity-80 active:scale-95 transition-transform transform w-full">Enregistrer</button>
                    </div>
                </form>
            </div>

            <div class="w-full  flex flex-col">
