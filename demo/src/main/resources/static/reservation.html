    <main class="w-full max-w-[50%] mx-auto p-6 bg-white rounded-2xl shadow-xl mt-12 mb-10 sm:mt-16 sm:mb-10 relative">
        <div class="absolute left-1/2 transform -translate-x-1/2 -top-11">

        </div>
        <h2 class="text-2xl sm:text-xl font-bold text-center text-primary mt-5  ">RESERVER VOTRE TRAJET</h2>
        <form class="grid gap-4 mt-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                <input type="text" placeholder="Ville de départ" class="p-2 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline w-full">
                <input type="text" placeholder="Ville d'arrivée" class="p-2 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline w-full">
            </div>
            
            <input type="number" placeholder="Nombre de places réservées" class="p-2 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline w-full">
            <input type="tel" placeholder="Numéro de téléphone" class="p-2 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline w-full">

            <div class="mt-2">
                <label for="classe py-2">Type de classe:</label>
                <select class="p-2 shadow  border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline w-full" id="classe" >
                <option>Eco</option>
                <option>Standard</option>
                <option>VIP</option>
            </select>
            </div>
            
            <div class="flex items-center gap-4">
                <label class="flex items-center text-no-wrap">
                    Des Bagages?
                    <input type="checkbox" class="mx-3 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"> Oui
                    <input type="checkbox" class="mx-3 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"> Non
                </label>
            </div>

            <input type="number" placeholder="Nombre de bagage" class="p-2 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline w-full">

            <input type="number" placeholder="Poids total des bagage" class="p-2 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline w-full">

            <input type="text" placeholder="Specifier le contenu de vos bagages" class="p-2 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline w-full">

            <button class="bg-primary text-white py-2 text-xl font-semibold rounded-lg w-full hover:bg-opacity-80 active:scale-95 transition-transform transform">Reserver mon trajet</button>
        </form>
    </main>
